<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Pekan 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="bg-cyan p-2 w-content">
        <h1>Form Registrasi Akun</h1>
        <form action="" method="get" class="bg-cyan">
            <div class="mb-2">
                <label for="name">Nama Lengkap </label>
                <input id="name" type="text" placeholder="Masukkan nama lengkap" required>
            </div>

            <div class="mb-2">
                <label for="email">Email </label>
                <input id="email" type="email" placeholder="Masukkan Email" required>
            </div>

            <div class="mb-2">
                <label for="username">Username </label>
                <input id="username" type="text" placeholder="Masukkan Username" required>
            </div>

            <div class="mb-2">
                <label for="password">Password </label>
                <input id="password" type="password" placeholder="Masukkan Password" required>
            </div>

            <div class="mb-4">
                <label for="passConfirm">Konfirmasi Password </label>
                <input id="passConfirm" type="password" placeholder="Masukkan kembali password" required>
            </div>

            <button class="bg-green text-white" type="submit">Daftar</button>
        </form>
    </section>
</body>

</html>
